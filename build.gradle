plugins {
    id 'java'
}

group 'org.finley.inshur'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.cucumber:cucumber-java:6.10.0'
    compile 'com.github.tomakehurst:wiremock:2.18.0'
    compile 'org.mockito:mockito-core:2.21.0'
    compile 'com.konghq:unirest-java:2.3.14'
    compile 'org.assertj:assertj-core:3.17.2'
    compile 'net.javacrumbs.json-unit:json-unit-assertj:2.22.1'
    compile 'io.javalin:javalin:3.13.4'
    compile 'org.slf4j:slf4j-simple:1.7.30'
    compile 'com.github.stefanbirkner:system-lambda:1.1.1'
}